<!doctype html>
<html>
<head>
<title>SME Directory</title>
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="js/app.js"></script>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <input type="button" value="Clear Storage" id="btnClearStorage" class="btn btn-lg btn-danger">

    <form id="sme-submission" name="sme-submission">
        <ul class="no-list-style">
            <li>
            <h2>Add an SME</h2>
            </li>
            <li>
                <label for="firstname">First Name:</label><br />
                <input type="text" id="firstname"/>
            </li>
            <li>
                <label for="lastname">Last Name:</label><br />
                <input type="text" id="lastname"/>
            </li>
            <li>
                <label for="email">Email:</label><br />
                <input type="email" id="email"/>
            </li>
            <li>
                <label for="subject">Subject:</label><br />
                <input type="text" id="subject"/>
            </li>
            <li>
                <input type="button" value="Save" id="btnSave" class="btn btn-success"/>
            </li>
        </ul>
    </form>

    <form id="search-form" name="search-form">
        <ul class="no-list-style">
            <li>
                <h2>Search</h2>
            </li>
            <li>
                <label for="search">Search by First Name Only</label><br />
                <input type="text" id="search"/>
                <input type="button" value="Try" id="btnSearch" class="btn btn-info"/>
                <input type="button" value="Reset List" id="btnReset" class="btn btn-warning"/>
            </li>
        </ul>
    </form>

    <div id="list-display">

    </div>

    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>

</html>
